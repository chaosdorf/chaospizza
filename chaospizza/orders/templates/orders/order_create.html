{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}

        <li><a href="{% url 'orders:list' %}">Orders</a></li>
        <li class="active">New Order</li>
    </ol>
    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button "Save" button_type="submit" button_class="btn-primary" %}
    </form>
{% endblock %}
