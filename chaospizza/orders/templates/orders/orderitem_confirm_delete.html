{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
    <ol class="breadcrumb">
        <li><a href="{% url 'orders:list_orders' %}">Orders</a></li>
        <li><a href="{% url 'orders:view_order' order_slug=order.id %}">{{ order.restaurant_name }}</a></li>
        <li class="active">Order Item</li>
    </ol>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default order-panel">
                <div class="panel-heading">
                    <h1 class="panel-title" style="margin-bottom:.1em">Delete {{ object.description }}?</h1>
                </div>
                <div class="panel-body text-center">
                    <form action="" method="post">
                        {% csrf_token %}
                        {% bootstrap_button "Delete" button_type="submit" button_class="btn-danger" %}
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
