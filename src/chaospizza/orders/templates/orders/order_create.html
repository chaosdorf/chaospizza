{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
    <ol class="breadcrumb">
        <li><a href="{% url 'orders:list_orders' %}">Orders</a></li>
        <li class="active">Announce Order</li>
    </ol>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Announce Order</h2>
            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button "Save" button_type="submit" button_class="btn-primary" %}
            </form>
        </div>
    </div>
{% endblock %}
